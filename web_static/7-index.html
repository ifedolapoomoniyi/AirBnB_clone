<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <div class="full-height">
            <h3>States</h3>
            <h4>Lagos, Abuja...</h4>
        </div>
        <div class="popover disable1">
            <ul>
                <h2>Lagos:</h2>
                <li>Isolo</li>
                <li>Ibadan</li>
            </ul>
            <ul>
                <h2>Abuja:</h2>
                <li>Gwagalada</li>
                <li>Yaba</li>
            </ul>
        </div>
      </div>
      <div class="amenities">
        <div class="full-height">
            <h3>Amenities</h3>
            <h4>Kitchens, Bathtub...</h4>
        </div>
        <div class="popover disable2">
            <ul>
                <li>Internet</li>
                <li>Tv</li>
                <li>Hookup Babes</li>
                <li>Bar</li>
            </ul>
        </div>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>My home</h2>
        <h2>Tiny house</h2>
        <h2>A suite</h2>
      </article>

    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
